<div class="create-user-body">
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <button class="close-btn" aria-label="Close" (click)="close()"></button>
                <div class="header-content">
                    <div class="header-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                    </div>
                    <div class="header-text">
                        <h2>Create New User</h2>
                        <p>Add a new user account to the system</p>
                    </div>
                </div>
            </div>

            <div class="modal-body">
                <form [formGroup]="createUser" (ngSubmit)="onCreateUser()">
                    <div class="form-section">
                        <h3 class="section-title">Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="firstName">
                                    First Name<span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    class="form-input" 
                                    placeholder="Enter first name"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="secondName">
                                    Second Name<span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="secondName" 
                                    class="form-input" 
                                    placeholder="Enter second name"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">
                                Email Address<span class="required">*</span>
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-input" 
                                placeholder="Enter email address"
                                required
                            >
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="form-section">
                        <h3 class="section-title">Account Security</h3>
                        <div class="form-group">
                            <label class="form-label" for="password">
                                Password<span class="required">*</span>
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Create a password"
                                name="password"
                                formControlName="password"
                                required
                            >
                            <div class="password-hint">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12" stroke="rgb(250, 248, 241)" stroke-width="2"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8" stroke="rgb(250, 248, 241)" stroke-width="2"></line>
                                </svg>
                                <div *ngIf="createUser.get('password')?.touched && createUser.get('password')?.invalid">
                    <span *ngIf="createUser.get('password')?.errors?.['required']" style="color: red;">Please enter password </span>
                    <span *ngIf="createUser.get('password')?.errors?.['minlength']" style="color: red;">Minimum length is 5 </span>                    
                    <span *ngIf="createUser.get('password')?.errors?.['maxlength']" style="color: red;">Maximum length is 10 </span>                    
                    <span *ngIf="createUser.get('password')?.errors?.['pattern']" style="color: red;">Provide a number, a special charater and a number </span>                    
                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">
                                Confirm Password<span class="required">*</span>
                            </label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                class="form-input" 
                                placeholder="Confirm password"
                                required
                            >
                        </div>
                        <div *ngIf="passwordMismatch">
                    <span style="color: red;">Passwords do not match.</span>
                </div>
                    </div>

                    <div class="button-group">
                        <button type="button" (click)="close()" class="btn btn-secondary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                            Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
