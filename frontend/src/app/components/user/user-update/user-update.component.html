<div class="edit-body">
<div class="modal-overlay">
        <div class="modal">
            <h2>Update Profile</h2>
            <form [formGroup]="editFrom" (ngSubmit)="onEditSubmit()">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname"  formControlName="firstName"  name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname"  formControlName="secondName" name="secondName" required>
                </div>
                <div class="form-group">
                    <label for="email" #email>Email</label>
                    <input type="email" id="email"  formControlName="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">asdfasdf{{t}}</button>
                <button type="submit" class="submit-btn" (click)="closeForm()">Cancel</button>
            </form>
        </div>
    </div>
</div>

<div></div>
